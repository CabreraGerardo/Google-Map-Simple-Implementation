<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mapa Estático</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="../public/css/style.css"></link>
    <link rel="stylesheet" href="css/practica4.css"></link>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="../index.html">
            <img class="img-fluid mx-sm-3" style="max-width: 40px;" src="https://freeiconshop.com/wp-content/uploads/edd/location-map-flat.png" alt="">
            Sistemas Georeferenciados
        </a>
    </nav>

    <div class="container-fluid">
        <div class="container bg-white rounded shadow-lg my-5">
            <div class="row mx-2 mt-3">
                <div class="col-12 p-5">
                    <h1 class="text-center">
                        Mapa Estático
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <p>Haz clic para obtener las coordenadas de tu dispositivo</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn mb-2 btn-red" type="button" onclick="obtieneUbicacion()">Obtener Coordenadas</button>
                </div>
            </div>

            <div class="row mt-5 mx-md-5 px-md-5">
                <div class="col-12">
                    <label for="txtPlace">Ubicación a encontrar</label>
                    <input type="text" class="form-control" id="txtPlace" placeholder="Escriba una ubicación">
                </div>
                <div class="col-12 text-center">
                    <button class="btn mb-2 btn-secondary mt-3" type="button" onclick="buscar()">Obtener Imágen</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <p id="mensaje"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center p-4">
                    <div class="rounded" id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c7b62fdfb0.js" crossorigin="anonymous"></script>
    
    <script src="js/practica4.js"></script>
</body>
</html>
